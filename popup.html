<!DOCTYPE html>
<html>

<head>
  <title>Anime Update Tracker</title>
  <link href="style.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
  <div class="header">
    <h1 class="logo">
      Anime <span class="update">Update</span> Tracker
    </h1>
  <h1 class="logo" id ="version">(0.7)</h1>
    <button id="help">Help</button>
  </div>
  <div class="container">
    <p class="helpText">Click "Start Tracking" on the episode you're watching</p>
    <p class="helpText">Click "Previous" and "Next" to cycle through the anime you're tracking</p>
    <h3 class="sectionLabel">Last Watched</h3>
    <button id="MAL">MAL</button>
    <p id ="malUpdateStatus">Status:</p>
    <div class="lastWatchedContainer">
      <div id="imageContainer">
        <img src="" id="artwork" />
      </div>
      <div id="lastWatchedSide">
        <h3 id="lastWatched">No anime in Last Watched</h3>
        <p id="lastWatchedEpisode">Episode</p>
        <p id="lastWatchedSite"> Site</p>
        <p id="schedule"> Days at 00:00 </p>
        <div class="timeGroup">
          <p id="lastWatchedTime">00:00</p>
          <p class="slash">/</p>
          <p id="lastWatchedTotalTime">00:00</p>
        </div>
      </div>
      <button id="resume">Resume</button>
      <button id="previous"><i class="fas fa-chevron-left"></i> Previous</button>
      <button id="next">Next <i class="fas fa-chevron-right"></i></button>
      <button id="delete"><i class="fas fa-trash"></i> Delete</button>
    </div>
    <button id="track">Start Tracking</button>
    <p style="display:inline; float:right;" id="copyright">&#169; 2020 Colin Lin</p>
  </div>
  <script src="popup.js"></script>
</body>

</html>
